# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool: Default
    steps:
    - task: CmdLine@2
      inputs:
        script: 'whoami && echo Write your commands here.'
        
    - task: Docker@2
      displayName: Build an image
      inputs:
        repository: 'vsite_web_fe'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: 'dev'
